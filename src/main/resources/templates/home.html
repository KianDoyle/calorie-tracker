<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .table-dark th, .table-dark td {
            color: #ffffff;
        }
        .btn-dark:hover {
            background-color: #212529;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Tracker for <span th:text="${date}"></span></h1>

    <!-- Add New Tracker Form -->
    <form th:action="@{/tracker/{date}(date=${date})}" method="post" class="mb-4 row">
        <div class="col-md-8">
            <select name="itemId" class="form-select" required>
                <option value="" disabled selected>Select an item</option>
                <!-- Dynamically populate items -->
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <div class="col-md-4 text-end">
            <button type="submit" class="btn btn-dark w-100">Add Tracker</button>
        </div>
    </form>

    <!-- Tracker Table -->
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through trackers -->
        <tr th:each="tracker : ${tracker}">
            <td th:text="${tracker.id}"></td>
            <td th:text="${tracker.item.name}"></td> <!-- Assuming Tracker has a ManyToOne relationship with Item -->
            <td th:text="${tracker.date}"></td>
            <td th:text="${tracker.time}"></td>
            <td>
                <!-- Delete Button -->
                <form th:action="@{/tracker/{date}(date=${date})}" method="post" th:object="${tracker}">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this tracker?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- No Trackers Found -->
    <div class="alert alert-dark mt-4" role="alert" th:if="${tracker.empty}">
        No trackers found for this date.
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
